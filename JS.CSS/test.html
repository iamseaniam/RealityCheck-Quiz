<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Reality Check!</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Reality Check!</h1>
    <h2>Do you remember reality? Test your knowledge on the Mandela effect</h2>
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Quiz Question</h5>
        <p class="card-text">Which image is correct?</p>
        <div class="form-check">
          <button class="form-check-label" for="option1">
            <img src="https://via.placeholder.com/150" alt="Option 1">
          </button>
        </div>
        <button class="form-check">
          <button class="form-check-label" for="option2">
            <img src="https://via.placeholder.com/150" alt="Option 2">
          </button>
        </div>
        <button type="button" class="btn btn-primary mt-3">Submit</button>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPsk
